    <h2>Archetypes</h2>
    <p><strong>Archetypes</strong> represent a character's physical and mental traits. They are not quantified; rather, <strong>Archetypes</strong> may be <strong>Injured</strong> or <strong>Enhanced</strong> which provide numerical penalties and bonuses. Adding together the Injuries and Enhancements for an Archetype will yield the <strong>Archetype Modifier</strong>:</p>
    <div data-callout="info" class="callout">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-info">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg></div>
        <div class="callout-title-inner">Archetype Modifier = Archetype Enhancements - Archetype Injuries</div>
      </div>
    </div>
    <p>There are three Archetypes, detailed below:</p>
    <div data-callout-fold="-" data-callout="abstract" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-clipboard-list">

            <path d="M8 16h.01"></path>
          </svg></div>
        <div class="callout-title-inner">Archetypes</div>
        <div class="callout-fold is-collapsed"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">

            <tr>
              <td>Acuity</td>
              <td>A character's mental ability. Governs skills which primarily require concentration and problem solving.</td>
            </tr>
            <tr>
              <td>Dexterity</td>
              <td>A character's ability to manipulate and perceive fine information. Governs skills which primarily require use of fine motor skills, balance, and hand-eye coordination.</td>
            </tr>
            <tr>
              <td>Strength</td>
              <td>A character's physical ability. Governs skills which primarily require physical power and endurance.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <h2>Skills</h2>
    <p>Skills represent a character's learned and trained ability to perform a specific action or utilize a tool:</p>
    <div data-callout-fold="-" data-callout="abstract" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-clipboard-list">
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <path d="M12 11h4"></path>
            <path d="M12 16h4"></path>
            <path d="M8 11h.01"></path>
            <path d="M8 16h.01"></path>
          </svg></div>
        <div class="callout-title-inner">Skills</div>
        <div class="callout-fold is-collapsed"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">

      </div>
      <div class="callout-content" style="display: none;">
        <ul>
          <li>Handgun Handling</li>
          <li>Submachine Gun Handling</li>
          <li>Shotgun Handling</li>

          <li>Machine Gun Handling</li>

          <li>Throwing</li>

        </ul>
      </div>
    </div>
    <p>Each skill has a score from 0 to 100 called an <strong>Aptitude</strong> which represents the average <a data-tooltip-position="top" href="Decision Engine#How To Make A Challenge Roll" class="internal-link">Challenge Difficulty</a> a character would find hard - but not impossible - to complete on their own.</p>
    <p>Becoming wounded causes Injuries which are temporary or permanent numerical penalties to an archetype. These Injuries in turn lower a character's ability to use skills associated with the archetype according to the <a data-tooltip-position="top" href="#^bc8436" class="internal-link">Skill Level</a> equation.</p>
